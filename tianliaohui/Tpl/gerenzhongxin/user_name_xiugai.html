<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link href="../Public/css/css.css" rel="stylesheet" type="text/css" />
<style>
.user_name_zhuti{ width:100%; height:500px; }
.user_name_zhuti h1{font-family:"微软雅黑","黑体"; font-weight:normal;}

</style>

<script>
	

function user_name_ajax(url,id){

	var data_input=$(id).serialize();
	$.ajax({
		url:url,
		type:'POST',
		data:data_input,
		dataType:'json',
		success:function(msg){

			//alert(msg);
			if(msg.zhuangtai==1){
				
				alert(msg.tishi);
				$(".ajax_user_name").text(msg.data);
				tanchuceng_guanbi();
				
			}else{
				alert(msg.tishi);
			}
		}
		
	});
	
	
	
}
	
</script>
</head>
<body>
<div class="user_name_zhuti">
	<form action="javascript:void(0);" id="form_user_name" method="post" >
	<h1>修改你的名字</h1>
	<ul>
		<li>名字:</li>
		<li><input type="text" value="" name="user_name"/></li>
		
		<li><input type="button" value="完成" onclick="user_name_ajax('{$user_name_xiugai_yanzheng}','#form_user_name')"></li>
	</ul>
	</form>
</div>

</body>
</html>
