<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<script>

//增加新标签 ajax
function ajax_zengjia_biaoqian_neirong(url,id){
	var data_input=$(id).serialize();
	

	$.ajax({
		url:url,
		type:'POST',
		data:data_input,
		dataType:'json',
		success:function(msg){
			
			switch(msg.zhuangtai) {
				case 1://操作成功
					
					alert(msg.tishi);
					
					window.location="{$duixiang}/index/dx_id/{$dx_id}";//跳转到该对象页面
					
					break;
				case 0://操作失败
					
					alert(msg.tishi)
					break;
			}

			
		},
		Error:function(){
			alert('服务器连接失败');
		}
	});
	
}
	
	
</script>
</head>
<body>

<h2>增加  {$rs_biaoqian.bq_name}  <a href="javascript:void(0);" onclick="tanchuceng('{$biaoqian}/index/dx_id/{$dx_id}')">返回</a></h2>
<form action="javascript:void(0);" method="post" id="form_xinzeng_biaoqian_neirong">
<input type="text" name="dx_id" value="{$dx_id}">
<input type="text" name="bq_shuxing" value="{$rs_biaoqian.bs_name}">
<input type="text" name="bq_id" value="{$rs_biaoqian.bq_id}">
<ul>
	<switch  name="rs_biaoqian.bs_name"  > 
	
	<case value= "数字" >
		<li>标签内容: (这里只能填写数字内容)</li>
		<li><input type="text" name="bn_neirong" value=""></li>
		<li><input name="anniu_shengshixian" type="submit"  value="完成" onclick="ajax_zengjia_biaoqian_neirong('{$biaoqian}/xinzeng_neirong_yanzheng','#form_xinzeng_biaoqian_neirong')"></li>
	</case> 
	
		
	<case value="图片" >
		<li>标签内容: (可以上传图片,png ,jpg ,gif)</li>
		<li>标签内容: <input type="file" value="" id="form_xinzeng_zhaopian"> </li>
		<li><input name="anniu_shengshixian" type="submit"  value="完成" onclick="ajax_zengjia_biaoqian_neirong('{$biaoqian}/xinzeng_neirong_yanzheng','#form_xinzeng_biaoqian_neirong')"></li>
	</case> 
	
	
	<case value="长文字" >
		<li>标签内容: (这是一个长文字标签,最多可以写10000个文字哦)</li>
		<li>标签内容: <textarea name="bn_neirong"></textarea></li>
		<li><input name="anniu_shengshixian" type="submit"  value="完成" onclick="ajax_zengjia_biaoqian_neirong('{$biaoqian}/xinzeng_neirong_yanzheng','#form_xinzeng_biaoqian_neirong')"></li>
	</case>
	
	<case value="短文字" >
		<li>标签内容: (这是一个短文字标签,最多可以写240个文字哦)</li>
		<li>标签内容: <textarea name="bn_neirong"></textarea></li>
		<li><input name="anniu_shengshixian" type="submit"  value="完成" onclick="ajax_zengjia_biaoqian_neirong('{$biaoqian}/xinzeng_neirong_yanzheng','#form_xinzeng_biaoqian_neirong')"></li>
	</case> 
	
	<case value="日期" >
		<li>标签内容: (这里只能填写日期格式)</li>
		<li>标签内容: <input type="text" name="bn_neirong"  onclick="MyCalendar.SetDate(this)" value="" /></li>
		<li><input name="anniu_shengshixian" type="submit"  value="完成" onclick="ajax_zengjia_biaoqian_neirong('{$biaoqian}/xinzeng_neirong_yanzheng','#form_xinzeng_biaoqian_neirong')"></li>
	</case> 
	
	<default  /> 操作错误 
	
	</switch> 



	



	
	
</ul>

</form>

</body>
</html>
