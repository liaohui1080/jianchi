<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../Public/js/jquery-1.8.2.js"></script>
<script type="text/javascript" src="../Public/js/js.js"></script>
<script>
$(document).ready(function(e) {
	//页面进入时,载入省页面
    $("#shengshixian").load("__URL__/sheng/");
	$("#qita").hide();//隐藏 其他 文本框
	$("#qita_txt").show();//显示 其他 选择文字
	
	//重新选择,  重新选择的时候,清空并且隐藏所有文本框, 并且 显示  其他 选择文字
	$("#chongxin_xuanze").click(function(){
		$("#shengshixian").load("__URL__/sheng/");
		$("#qita").hide();//隐藏 其他 文本框
		$("#qita_txt").show();//显示 其他 选择文字
		
		
		
		//文本框清空
		$("#sheng").val("");
		$("#shi").val("");
		$("#xian").val("");
		$("#qita").val("");
		
		
		//文本标签清空
		$("#sheng_name").text("");
		$("#shi_name").text("");
		$("#xian_name").text("");
		
	});
	
	
	//选择其他显示 其他 文本框
	$("#qita_txt").click(function(){
		$(this).hide();//隐藏 其他 选择文字
		$("#qita").show().val("");//显示  其他 文本框  ,并把内容清空
		
	});
	
	
});

function shengshixian(url,xuanze,id,at_name){
	
	$("#qita_txt").show();//显示  其他 选择标签
	$("#qita").hide();//隐藏文本
	
	
	//如果选择省,则显示这个省下面 所有的市
	if(xuanze=='sheng'){
		//alert(at_name);	
		$("#sheng").val(id);
		$("#sheng_name").text(at_name);
		$("#shengshixian").load(url);
	}
	
	
	//如果选择市,则显示这个市下面 所有的县
	if(xuanze=='shi'){
		//alert(xuanze);	
		$("#shi").val(id);
		$("#shi_name").text(at_name);
		$("#shengshixian").load(url);
	}
	
	//如果选择县,则直接显示县
	if(xuanze=='xian'){
		//alert(xuanze);	
		$("#xian").val(id);
		$("#xian_name").text(at_name);
		
	}
		
}
</script>

</head>
<body>



<a href="javascript:void(0);" id="chongxin_xuanze">重新选择</a>
<div id="shengshixian">
  <div>正在载入...</div>

</div>


<div id="shengshixian_name">
<ul>
<li><input name="biaoqian_nriong[]" type="hidden" id="sheng"><span id="sheng_name"></span></li>
<li><input name="biaoqian_nriong[]" type="hidden" id="shi"><span id="shi_name"></span></li>
<li><input name="biaoqian_nriong[]" type="hidden" id="xian"><span id="xian_name"></span></li>
<li><input name="biaoqian_nriong[]" type="text" id="qita"><a href="javascript:void(0);" id="qita_txt">其他</a></li>
</ul>

</div>



</body>
</html>
