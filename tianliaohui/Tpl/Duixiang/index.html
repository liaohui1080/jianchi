jQuery(document).ready(function(){
	
	//鼠标移入标签 元素 变色
	jQuery(".biaoqian_neirong").hover(
		function(){
			jQuery(this).addClass("biaoqian_neirong_bianse");
	
		},
		function(){
			jQuery(this).removeClass("biaoqian_neirong_bianse");
		}
	);
	
	
	
	//鼠标选中标签 ,变色
	jQuery(".biaoqian_neirong").click(function(){
		//鼠标选中的元素变色
		jQuery(this).addClass("biaoqian_neirong_xuanzhong");
		jQuery(".dongtai").addClass("dongtai_bianse");
		jQuery(".dongtai").text("正在载入...");
		
		//鼠标没有选中的同辈元素,都不变色,, 用 siblings 实现
		jQuery(this).siblings().removeClass("biaoqian_neirong_xuanzhong");
		
		
	});
	
});

//获取,当前标签下 所有本标签的内容,当时是在同一个对象下
function ajax_biaoqian_neirong(url){

		$.ajax({
		url:url,
		dataType:'html',
		success:function(msg){
						
			//把ajax获取的内容,装载进入 dongtai 标签
			$(".dongtai").html(msg);
					
		},
		error:function(msg){
			alert("弹出连接服务器失败");
		}
		
		});
	
}
	
</script>
