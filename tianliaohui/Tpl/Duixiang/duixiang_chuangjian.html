<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link href="../Public/css/css.css" rel="stylesheet" type="text/css" />
<style>
.chuangjian_zhuti{ width:100%; height:500px; }
.chuangjian_zhuti h1{font-family:"微软雅黑","黑体"; font-weight:normal;}

</style>
<script>
function ajax_data(url,id){

	var data_input=$(id).serialize();
	//alert(data_input);
	$.ajax({
		url:url,
		type:'POST',
		data:data_input,
		dataType:'json',
		success:function(msg){
			//alert(msg.data);
			if(msg.zhuangtai==1){
				
				alert(msg.tishi);
				location="{$duixiang}/index/dx_id/"+msg.data;//跳转到新建的对象页面
			}else{
				alert(msg.tishi);
			}
		}
		
	})
	
	
	
}
	
</script>

</head>
<body>

<div class="chuangjian_zhuti">
	<form action="javascript:void(0);" id="form_chuangjian_duixiang" method="post" >
	<h1>创建一个新对象</h1>
	<ul>
		<li>对象名字</li>
		<li><input type="text" value="" id="bn_neirong" name="bn_neirong"/></li>
		<li><input type="button" value="完成" onclick="ajax_data('{$duixiang_chuangjian_yanzheng}','#form_chuangjian_duixiang')"></li>
	</ul>
	</form>
</div>

</body>
</html>
